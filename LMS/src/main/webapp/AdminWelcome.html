<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard - Library Management</title>

<!-- Bootstrap 5 & FontAwesome -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<style>
/* General Styling */
body {
	background: #7777;
	font-family: 'Arial', sans-serif;
}

.sidebar {
	height: 100vh;
	background-color: #212529;
	padding-top: 20px;
	position: fixed;
	width: 250px;
	top: 0;
	left: 0;
	overflow-y: auto;
}

.sidebar a {
	padding: 15px;
	text-decoration: none;
	font-size: 18px;
	color: #ddd;
	display: block;
	transition: 0.3s;
}

.sidebar a:hover {
	background-color: #495057;
	color: white;
}

.content {
	margin-left: 260px;
	padding: 20px;
}

.module {
	display: none;
	background: white;
	padding: 20px;
	border-radius: 8px;
	box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

.btn-logout {
	background-color: #dc3545;
	color: white;
	margin-top: 20px;
	width: 100%;
	border: none;
	padding: 10px;
	cursor: pointer;
}

.btn-logout:hover {
	background-color: #c82333;
}
</style>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	$(document).ready(function() {
		$(".module").hide();
		$("#AdminProfile").show();
		$(".nav-link").click(function(e) {
			e.preventDefault();
			$(".module").hide();
			var moduleId = $(this).attr("href");
			$(moduleId).fadeIn();
		});

		$("#logoutBtn").click(function() {
			window.location.href = "HomePage.jsp";
		});
	});
</script>
</head>
<body>

	<!-- Sidebar -->
	<div class="sidebar">
		<h3 class="text-center text-light">Admin Panel</h3>
		<a href="#AdminProfile" class="nav-link"><i
			class="fa-solid fa-user"></i> Admin Profile</a> <a href="#AddBook"
			class="nav-link"><i class="fa-solid fa-plus"></i> Add Book</a> <a
			href="#DeleteBook" class="nav-link"><i class="fa-solid fa-trash"></i>
			Delete Book</a> <a href="#IssueBook" class="nav-link"><i
			class="fa-solid fa-book"></i> Issue Book</a> <a href="#BookList"
			class="nav-link"><i class="fa-solid fa-list"></i> Book List</a> <a
			href="#StudentList" class="nav-link"><i class="fa-solid fa-list"></i>
			Student List</a>
		<!-- <a href="HomePage"><button id="logoutBtn" class="btn btn-logout">
    <i class="fa-solid fa-sign-out-alt"></i> Logout</button></a> -->
		<a href="HomePage.jsp" id="logoutBtn" class="btn btn-logout">Logout</a>
	</div>

	<!-- Main Content -->
	<div class="content">
		<div id="AdminProfile" class="module">
			<h2>Admin Profile</h2>

			<p>
				<strong>Name:</strong> Admin
			</p>
			<p>
				<strong>Email:</strong> Admin@123
			</p>
		</div>

		<div id="AddBook" class="module">
			<h2>Add Book</h2>
			<form class="form" action="AddBooksServlet" method="post">
				<input type="text" class="form-control mb-2" placeholder="Book ID"
					name="bookid"> <input type="text" class="form-control mb-2"
					placeholder="Book Name" name="bookname"> <input type="text"
					class="form-control mb-2" placeholder="Author" name="bookauthor">
				<input type="text" class="form-control mb-2" placeholder="Price"
					name="bookprice">
				<button class="btn btn-primary">Add Book</button>
			</form>
		</div>

		<div id="DeleteBook" class="module">
			<h2>Delete Book</h2>
			<form class="form" action="DeleteBooksServlet" method="post">
				<input type="text" class="form-control mb-2" placeholder="Book ID"
					name="bookid">
				<button class="btn btn-danger">Delete Book</button>
			</form>
		</div>

		<div id="IssueBook" class="module">
			<h2>Issue Book</h2>
			<form class="form" action="IssueBooksServlet" method="post">
				<input type="text" class="form-control mb-2" placeholder="Book ID"
					name="bookid"> <input type="text" class="form-control mb-2"
					placeholder="Student ID" name="Sid"> <input type="text"
					class="form-control mb-2" placeholder="Student Name" name="name">
				<input type="text" class="form-control mb-2" placeholder="Book Name"
					name="bookname"> <input type="date"
					class="form-control mb-2" placeholder="Issue Date" name="issuedate">

				<button class="btn btn-success">Issue Book</button>
			</form>
		</div>

		<div id="BookList" class="module">
			<h2>Book List</h2>
			<form class="form" action="AdminWelcome.html" method="post">

				<button class="btn btn-success">Add Books</button>
			</form>

			<iframe src="BooksListServlet" width="100%" height="100%"></iframe>

		</div>

		<div id="StudentList" class="module">
			<h2>Student List</h2>
			<form class="form" action="studentSignUp.jsp" method="post">

				<button class="btn btn-success">Add Students</button>
			</form>

			<iframe src="StudentListServlet" width="100%" height="900px"></iframe>
		</div>

	</div>

	<!-- Bootstrap 5 JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
